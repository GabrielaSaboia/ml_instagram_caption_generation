<form method="post">
    <ul id="listWithHandle">
      {% for name in names %}
          <li>
              <span class="my-handle">:+:</span>
              <input type="hidden" name="handles[]" value="{{ name }}"/> {{ name }}
          </li>
      {% endfor %}
    </ul>
  
  
      <div>
          <button class="btn btn-lg btn-primary">Submit</button>
      </div>
    </form>
